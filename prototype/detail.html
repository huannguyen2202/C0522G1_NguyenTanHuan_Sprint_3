<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Staatliches&display=swap" rel="stylesheet">
  <title>Project2</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/fonts/iconic/css/material-design-iconic-font.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <style>
    .detail{
      font-weight: bold;
      font-family: "Times New Roman";
      font-size: 22px;
    }
  </style>
</head>
<body>
<div class="row container-fluid" style="margin-top: 20px; margin-bottom: 20px">
  <div class="col-lg-1">
  </div>
  <div class="col-lg-3 shadow" style="border-radius: 10px" *ngIf="watches !=null">
    <img src="https://cdn3.dhht.vn/wp-content/uploads/2017/09/T006.407.36.263.00-399x399.jpg" style="margin: auto" height="330px" width="auto">
    <p style="margin-top: 60px; font-weight: bold; font-size: 40px; text-align: center; color: #0C6154; font-family: 'Times New Roman'">Tissot</p>

  </div>
  <div class="col-lg-4" style="margin-left: 20px">
    <div class="row">
      <div class="col-lg-12">
        <span style="color: red; font-weight: bold; font-family: 'Times New Roman'; font-size: 30px">5.000.000 VNĐ</span><span style="font-size: 20px; font-family: 'Times New Roman'; font-style: italic">|Giá đã bao gồm 10% VAT</span>
      </div>
    </div>
    <div class="row" style="background-color: #0C6154; border-radius: 5px; text-align: center">
      <div class="col-lg-12">
        <i class="icon-freeship-truck"></i>
        <span style="color: white; font-size: 20px; text-align: center">Miễn phí vận chuyển</span>
      </div>
    </div>

    <div class="row" style="margin-top: 15px">
      <div class="col-lg-6">
        <p class="detail">Tên sản phẩm</p>
      </div>
      <div class="col-lg-6">
        <p>: Tissot</p>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <p class="detail">Thương hiệu</p>
      </div>
      <div class="col-lg-6">
        <p>: Tissot</p>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-6">
        <p class="detail">Loại đồng hồ</p>
      </div>
      <div class="col-lg-6" style="text-align: justify">
        <p>: Nam</p>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-6">
        <p class="detail">Chi tiết</p>
      </div>
      <div class="col-lg-6" style="text-align: justify">
        <p>:Size đồng hồ 40mm, thời trang, lịch lãm phù hợp cho mọi đối tượng</p>
      </div>
    </div>



    <div class="row" style="margin-left: 150px; margin-top: 50px">
      <div class="col-lg-12">
        <a style="background-color: crimson; color: white" class="btn" (click)="onAddToCart(watches)">Thêm vào giỏ hàng <i
                class="fa-solid fa-cart-shopping"></i></a>
      </div>
    </div>
  </div>
  <div class="col-lg-4">
  </div>
</div>
</body>
</html>
